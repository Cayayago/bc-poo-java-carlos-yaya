## Evidencia de Conocimiento (25 puntos)

conocimiento:
  nombre: "Prueba Teórica"
  puntos_maximos: 25
  
  niveles:
    excelente:
      rango: "22-25"
      criterio: "Responde correctamente 18-20 preguntas. Domina jerarquía de excepciones (Throwable, Error, Exception), diferencia checked/unchecked, sintaxis try-catch-finally, y convenciones de paquetes."
      
    bueno:
      rango: "18-21"
      criterio: "Responde correctamente 15-17 preguntas. Comprende jerarquía básica, try-catch, y paquetes, pero con errores menores en detalles."
      
    suficiente:
      rango: "13-17"
      criterio: "Responde correctamente 12-14 preguntas. Conocimiento básico de excepciones y paquetes, pero confunde conceptos como checked vs unchecked."
      
    insuficiente:
      rango: "0-12"
      criterio: "Responde correctamente menos de 12 preguntas. No comprende jerarquía de excepciones ni organización en paquetes."

  temas_evaluados:
    - "Jerarquía de excepciones"
    - "Checked vs Unchecked exceptions"
    - "Sintaxis try-catch-finally"
    - "throw vs throws"
    - "Convención de paquetes"
    - "Import vs import static"

---

## Evidencia de Desempeño (35 puntos)

desempenio:
  nombre: "Ejercicio Práctico"
  puntos_maximos: 35
  
  componentes:
    - nombre: "Organización en Paquetes"
      puntos: 15
      niveles:
        excelente:
          rango: "13-15"
          criterio: "Crea estructura completa (modelo, servicio, excepciones) con package declarations correctas. Imports específicos. Compila sin errores."
        bueno:
          rango: "10-12"
          criterio: "Estructura de paquetes con package correctos. Algunos imports con wildcard. Compila con advertencias menores."
        suficiente:
          rango: "7-9"
          criterio: "Algunos paquetes, estructura incompleta. Package incorrectos. Compila con errores corregibles."
        insuficiente:
          rango: "0-6"
          criterio: "No crea paquetes o estructura incorrecta. Faltan declarations. No compila."
    
    - nombre: "Try-Catch-Finally"
      puntos: 10
      niveles:
        excelente:
          rango: "9-10"
          criterio: "Try-catch-finally correcto. Catch específicos. Finally limpia recursos. Maneja múltiples excepciones."
        bueno:
          rango: "7-8"
          criterio: "Try-catch-finally con catch específicos. Finally presente. 2+ excepciones."
        suficiente:
          rango: "5-6"
          criterio: "Try-catch básico. Catch genérico. Finally incorrecto o faltante."
        insuficiente:
          rango: "0-4"
          criterio: "Try-catch mal implementado o ausente. No maneja excepciones."
    
    - nombre: "Validaciones con Excepciones"
      puntos: 10
      niveles:
        excelente:
          rango: "9-10"
          criterio: "3+ validaciones con excepciones apropiadas. Mensajes descriptivos. Throw correcto."
        bueno:
          rango: "7-8"
          criterio: "2-3 validaciones. Mensajes claros. Throw correcto."
        suficiente:
          rango: "5-6"
          criterio: "1-2 validaciones básicas. Mensajes genéricos. Throw con errores menores."
        insuficiente:
          rango: "0-4"
          criterio: "Sin validaciones o throw incorrecto. Mensajes ausentes."

---

## Evidencia de Producto (40 puntos)

producto:
  nombre: "Proyecto Completo"
  puntos_maximos: 40
  
  componentes:
    - nombre: "Estructura de Paquetes"
      puntos: 10
      niveles:
        excelente:
          rango: "9-10"
          criterio: "com.dominio.{modelo,servicio,excepciones,util}. 3+ clases modelo, 1 servicio, 2 excepciones. Package correcto. Imports organizados."
        bueno:
          rango: "7-8"
          criterio: "3 paquetes. 2 clases modelo, 1 servicio, 2 excepciones. Declarations correctas."
        suficiente:
          rango: "5-6"
          criterio: "2 paquetes mínimos. Declarations con errores."
        insuficiente:
          rango: "0-4"
          criterio: "Estructura incorrecta. Package ausentes o erróneos."
    
    - nombre: "Excepciones Personalizadas"
      puntos: 15
      niveles:
        excelente:
          rango: "13-15"
          criterio: "2+ excepciones checked. Nombres descriptivos en Exception. Constructores: mensaje y mensaje+causa. Javadoc. Throw/throws correcto."
        bueno:
          rango: "10-12"
          criterio: "2 excepciones checked. Nombres descriptivos. Constructores completos. Documentación básica."
        suficiente:
          rango: "7-9"
          criterio: "1-2 excepciones. Solo constructor mensaje. Documentación mínima."
        insuficiente:
          rango: "0-6"
          criterio: "Menos de 2 o tipo incorrecto. Nombres genéricos. Sin constructores completos. Sin docs."
    
    - nombre: "Lógica de Negocio"
      puntos: 10
      niveles:
        excelente:
          rango: "9-10"
          criterio: "Métodos con validaciones robustas. Throws declarados. Excepciones personalizadas lanzadas apropiadamente. Lógica clara."
        bueno:
          rango: "7-8"
          criterio: "Validaciones implementadas. Throws/throw correcto. Lógica funcional."
        suficiente:
          rango: "5-6"
          criterio: "Validaciones básicas. Throws/throw limitado. Lógica mejorable."
        insuficiente:
          rango: "0-4"
          criterio: "Sin validaciones. Throws/throw incorrecto. Lógica deficiente."
    
    - nombre: "Main de Demostración"
      puntos: 5
      niveles:
        excelente:
          rango: "5"
          criterio: "5+ casos (éxitos y errores). Try-catch en cada caso. Salida clara (✅/❌). Finally usado. Ejecuta sin errores."
        bueno:
          rango: "3-4"
          criterio: "3-4 casos. Try-catch implementado. Salida clara. Ejecuta correctamente."
        suficiente:
          rango: "2"
          criterio: "2-3 casos básicos. Try-catch presente. Salida funcional."
        insuficiente:
          rango: "0-1"
          criterio: "Menos de 2 casos o no funciona. Try-catch ausente. Salida confusa."

