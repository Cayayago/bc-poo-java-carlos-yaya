<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .title { fill: #ffffff; font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: bold; }
      .text { fill: #e0e0e0; font-family: Arial, sans-serif; font-size: 14px; }
      .text-small { fill: #b0b0b0; font-family: Arial, sans-serif; font-size: 12px; }
      .box-error { fill: #5a1e1e; stroke: #f48771; stroke-width: 2; }
      .box-exception { fill: #3d2a1e; stroke: #ce9178; stroke-width: 2; }
      .box-runtime { fill: #3d2a1e; stroke: #d7ba7d; stroke-width: 2; }
      .box-throwable { fill: #1e3d5a; stroke: #569cd6; stroke-width: 3; }
      .line { fill: none; stroke: #4ec9b0; stroke-width: 2; }
      .code { fill: #dcdcaa; font-family: 'Courier New', monospace; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="900" height="700"/>
  
  <!-- Title -->
  <text class="title" x="450" y="35" text-anchor="middle">Jerarquía de Excepciones en Java</text>
  
  <!-- Root: Throwable -->
  <rect class="box-throwable" x="350" y="60" width="200" height="60" rx="5"/>
  <text class="text" x="450" y="85" text-anchor="middle" fill="#569cd6" font-weight="bold">Throwable</text>
  <text class="text-small" x="450" y="105" text-anchor="middle">(Raíz de todas las excepciones)</text>
  
  <!-- Line from Throwable -->
  <line class="line" x1="450" y1="120" x2="450" y2="150"/>
  <line class="line" x1="250" y1="150" x2="650" y2="150"/>
  
  <!-- Error branch -->
  <line class="line" x1="250" y1="150" x2="250" y2="180"/>
  <rect class="box-error" x="150" y="180" width="200" height="60" rx="5"/>
  <text class="text" x="250" y="205" text-anchor="middle" fill="#f48771" font-weight="bold">Error</text>
  <text class="text-small" x="250" y="225" text-anchor="middle">(Errores del sistema)</text>
  
  <rect class="box-error" x="150" y="260" width="200" height="35" rx="3"/>
  <text class="code" x="160" y="280" fill="#f48771">OutOfMemoryError</text>
  
  <rect class="box-error" x="150" y="300" width="200" height="35" rx="3"/>
  <text class="code" x="160" y="320" fill="#f48771">StackOverflowError</text>
  
  <rect class="box-error" x="150" y="340" width="200" height="35" rx="3"/>
  <text class="code" x="160" y="360" fill="#f48771">VirtualMachineError</text>
  
  <text class="text-small" x="250" y="395" text-anchor="middle" fill="#f48771">⚠️ NO capturar</text>
  
  <!-- Exception branch -->
  <line class="line" x1="650" y1="150" x2="650" y2="180"/>
  <rect class="box-exception" x="450" y="180" width="400" height="60" rx="5"/>
  <text class="text" x="650" y="205" text-anchor="middle" fill="#ce9178" font-weight="bold">Exception</text>
  <text class="text-small" x="650" y="225" text-anchor="middle">(Excepciones de aplicación)</text>
  
  <!-- Split Exception into Checked and Unchecked -->
  <line class="line" x1="650" y1="240" x2="650" y2="270"/>
  <line class="line" x1="500" y1="270" x2="800" y2="270"/>
  
  <!-- Checked Exceptions -->
  <line class="line" x1="500" y1="270" x2="500" y2="300"/>
  <rect class="box-exception" x="380" y="300" width="240" height="50" rx="5"/>
  <text class="text" x="500" y="320" text-anchor="middle" fill="#ce9178" font-weight="bold">Checked Exceptions</text>
  <text class="text-small" x="500" y="338" text-anchor="middle">(Deben ser capturadas)</text>
  
  <rect class="box-exception" x="380" y="365" width="240" height="30" rx="3"/>
  <text class="code" x="390" y="383" fill="#ce9178">IOException</text>
  
  <rect class="box-exception" x="380" y="400" width="240" height="30" rx="3"/>
  <text class="code" x="390" y="418" fill="#ce9178">SQLException</text>
  
  <rect class="box-exception" x="380" y="435" width="240" height="30" rx="3"/>
  <text class="code" x="390" y="453" fill="#ce9178">ClassNotFoundException</text>
  
  <rect class="box-exception" x="380" y="470" width="240" height="30" rx="3"/>
  <text class="code" x="390" y="488" fill="#ce9178">FileNotFoundException</text>
  
  <text class="text-small" x="500" y="520" text-anchor="middle" fill="#4ec9b0">✅ try-catch obligatorio</text>
  
  <!-- Unchecked Exceptions (RuntimeException) -->
  <line class="line" x1="800" y1="270" x2="800" y2="300"/>
  <rect class="box-runtime" x="660" y="300" width="280" height="50" rx="5"/>
  <text class="text" x="800" y="320" text-anchor="middle" fill="#d7ba7d" font-weight="bold">RuntimeException</text>
  <text class="text-small" x="800" y="338" text-anchor="middle">(Unchecked - opcionales)</text>
  
  <rect class="box-runtime" x="660" y="365" width="280" height="30" rx="3"/>
  <text class="code" x="670" y="383" fill="#d7ba7d">NullPointerException</text>
  
  <rect class="box-runtime" x="660" y="400" width="280" height="30" rx="3"/>
  <text class="code" x="670" y="418" fill="#d7ba7d">IllegalArgumentException</text>
  
  <rect class="box-runtime" x="660" y="435" width="280" height="30" rx="3"/>
  <text class="code" x="670" y="453" fill="#d7ba7d">ArrayIndexOutOfBoundsException</text>
  
  <rect class="box-runtime" x="660" y="470" width="280" height="30" rx="3"/>
  <text class="code" x="670" y="488" fill="#d7ba7d">ArithmeticException</text>
  
  <rect class="box-runtime" x="660" y="505" width="280" height="30" rx="3"/>
  <text class="code" x="670" y="523" fill="#d7ba7d">ClassCastException</text>
  
  <text class="text-small" x="800" y="555" text-anchor="middle" fill="#4ec9b0">✅ try-catch opcional</text>
  
  <!-- Bottom legend -->
  <rect x="50" y="600" width="800" height="80" rx="5" fill="#264f78" stroke="#569cd6" stroke-width="2"/>
  <text class="text" x="70" y="625" fill="#ffffff" font-weight="bold">Diferencias Clave:</text>
  <text class="text-small" x="70" y="645" fill="#ce9178">● Checked: El compilador OBLIGA a manejarlas (try-catch o throws)</text>
  <text class="text-small" x="70" y="665" fill="#d7ba7d">● Unchecked (RuntimeException): Manejo OPCIONAL, generalmente errores de programación</text>
</svg>
