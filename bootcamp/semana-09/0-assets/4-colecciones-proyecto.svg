<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <rect width="1000" height="600" fill="#0d1117"/>
  
  <text x="500" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#58a6ff" text-anchor="middle">
    Colecciones en el Proyecto Final
  </text>
  
  <!-- ArrayList -->
  <rect x="50" y="80" width="450" height="220" fill="#161b22" stroke="#3fb950" stroke-width="2" rx="8"/>
  <text x="275" y="115" font-family="Arial" font-size="20" font-weight="bold" fill="#3fb950" text-anchor="middle">
    ArrayList&lt;T&gt; - Listas Ordenadas
  </text>
  
  <text x="70" y="150" font-family="Arial" font-size="14" fill="#8b949e">✅ Cuándo usar:</text>
  <text x="90" y="175" font-family="Arial" font-size="12" fill="#c9d1d9">• Necesitas orden de inserción</text>
  <text x="90" y="195" font-family="Arial" font-size="12" fill="#c9d1d9">• Acceso por índice frecuente</text>
  <text x="90" y="215" font-family="Arial" font-size="12" fill="#c9d1d9">• Iteración completa común</text>
  
  <text x="290" y="175" font-family="Arial" font-size="12" fill="#8b949e">Ejemplo:</text>
  <text x="290" y="195" font-family="monospace" font-size="11" fill="#79c0ff">List</text>
  <text x="325" y="195" font-family="monospace" font-size="11" fill="#c9d1d9">&lt;</text>
  <text x="340" y="195" font-family="monospace" font-size="11" fill="#79c0ff">Pedido</text>
  <text x="390" y="195" font-family="monospace" font-size="11" fill="#c9d1d9">&gt; pedidos</text>
  
  <text x="70" y="245" font-family="Arial" font-size="14" fill="#8b949e">Operaciones comunes:</text>
  <text x="90" y="270" font-family="monospace" font-size="11" fill="#c9d1d9">lista.add(elemento);</text>
  <text x="280" y="270" font-family="monospace" font-size="11" fill="#c9d1d9">lista.get(indice);</text>
  <text x="90" y="290" font-family="monospace" font-size="11" fill="#c9d1d9">lista.size();</text>
  <text x="280" y="290" font-family="monospace" font-size="11" fill="#c9d1d9">lista.remove(elemento);</text>
  
  <!-- HashMap -->
  <rect x="530" y="80" width="420" height="220" fill="#161b22" stroke="#58a6ff" stroke-width="2" rx="8"/>
  <text x="740" y="115" font-family="Arial" font-size="20" font-weight="bold" fill="#58a6ff" text-anchor="middle">
    HashMap&lt;K,V&gt; - Clave-Valor
  </text>
  
  <text x="550" y="150" font-family="Arial" font-size="14" fill="#8b949e">✅ Cuándo usar:</text>
  <text x="570" y="175" font-family="Arial" font-size="12" fill="#c9d1d9">• Búsquedas rápidas por clave</text>
  <text x="570" y="195" font-family="Arial" font-size="12" fill="#c9d1d9">• IDs únicos (sin duplicados)</text>
  <text x="570" y="215" font-family="Arial" font-size="12" fill="#c9d1d9">• Asociaciones clave-valor</text>
  
  <text x="770" y="175" font-family="Arial" font-size="12" fill="#8b949e">Ejemplo:</text>
  <text x="770" y="195" font-family="monospace" font-size="11" fill="#79c0ff">Map</text>
  <text x="805" y="195" font-family="monospace" font-size="11" fill="#c9d1d9">&lt;</text>
  <text x="820" y="195" font-family="monospace" font-size="11" fill="#79c0ff">String</text>
  <text x="870" y="195" font-family="monospace" font-size="11" fill="#c9d1d9">, Cliente&gt;</text>
  
  <text x="550" y="245" font-family="Arial" font-size="14" fill="#8b949e">Operaciones comunes:</text>
  <text x="570" y="270" font-family="monospace" font-size="11" fill="#c9d1d9">mapa.put(clave, valor);</text>
  <text x="770" y="270" font-family="monospace" font-size="11" fill="#c9d1d9">mapa.get(clave);</text>
  <text x="570" y="290" font-family="monospace" font-size="11" fill="#c9d1d9">mapa.containsKey(clave);</text>
  <text x="770" y="290" font-family="monospace" font-size="11" fill="#c9d1d9">mapa.remove(clave);</text>
  
  <!-- Comparación -->
  <rect x="50" y="330" width="900" height="240" fill="#161b22" stroke="#d29922" stroke-width="2" rx="8"/>
  <text x="500" y="365" font-family="Arial" font-size="20" font-weight="bold" fill="#d29922" text-anchor="middle">
    Comparación y Casos de Uso
  </text>
  
  <text x="70" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#3fb950">ArrayList</text>
  <text x="270" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#58a6ff">HashMap</text>
  
  <text x="70" y="430" font-family="Arial" font-size="13" fill="#8b949e">Caso: Historial de pedidos</text>
  <text x="270" y="430" font-family="Arial" font-size="13" fill="#8b949e">Caso: Catálogo de productos</text>
  
  <text x="70" y="455" font-family="monospace" font-size="11" fill="#79c0ff">List</text>
  <text x="105" y="455" font-family="monospace" font-size="11" fill="#c9d1d9">&lt;</text>
  <text x="120" y="455" font-family="monospace" font-size="11" fill="#79c0ff">Pedido</text>
  <text x="170" y="455" font-family="monospace" font-size="11" fill="#c9d1d9">&gt; historial;</text>
  
  <text x="270" y="455" font-family="monospace" font-size="11" fill="#79c0ff">Map</text>
  <text x="300" y="455" font-family="monospace" font-size="11" fill="#c9d1d9">&lt;</text>
  <text x="315" y="455" font-family="monospace" font-size="11" fill="#79c0ff">String</text>
  <text x="365" y="455" font-family="monospace" font-size="11" fill="#c9d1d9">, </text>
  <text x="380" y="455" font-family="monospace" font-size="11" fill="#79c0ff">Producto</text>
  <text x="445" y="455" font-family="monospace" font-size="11" fill="#c9d1d9">&gt; catalogo;</text>
  
  <text x="70" y="480" font-family="monospace" font-size="11" fill="#c9d1d9">historial.add(pedido);</text>
  <text x="270" y="480" font-family="monospace" font-size="11" fill="#c9d1d9">catalogo.put(id, producto);</text>
  
  <text x="70" y="505" font-family="Arial" font-size="12" fill="#3fb950">✅ Mantiene orden</text>
  <text x="270" y="505" font-family="Arial" font-size="12" fill="#58a6ff">✅ Búsqueda O(1)</text>
  
  <text x="70" y="525" font-family="Arial" font-size="12" fill="#f85149">❌ Búsqueda lenta O(n)</text>
  <text x="270" y="525" font-family="Arial" font-size="12" fill="#f85149">❌ No mantiene orden</text>
  
  <!-- Iteración -->
  <text x="550" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#d2a8ff">Iteración Segura</text>
  
  <text x="550" y="430" font-family="Arial" font-size="13" fill="#8b949e">For-each (recomendado):</text>
  <text x="550" y="455" font-family="monospace" font-size="11" fill="#ff7b72">for</text>
  <text x="580" y="455" font-family="monospace" font-size="11" fill="#c9d1d9"> (</text>
  <text x="595" y="455" font-family="monospace" font-size="11" fill="#79c0ff">Producto</text>
  <text x="660" y="455" font-family="monospace" font-size="11" fill="#c9d1d9"> p : lista) {</text>
  <text x="570" y="475" font-family="monospace" font-size="11" fill="#c9d1d9">System.out.println(p);</text>
  <text x="550" y="495" font-family="monospace" font-size="11" fill="#c9d1d9">}</text>
  
  <text x="550" y="525" font-family="Arial" font-size="13" fill="#8b949e">Lambda (Java 8+):</text>
  <text x="550" y="550" font-family="monospace" font-size="11" fill="#c9d1d9">lista.forEach(p -> System.out.println(p));</text>
</svg>
