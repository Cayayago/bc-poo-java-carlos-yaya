<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <rect width="1200" height="800" fill="#0d1117"/>
  
  <!-- Título -->
  <text x="600" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#58a6ff" text-anchor="middle">
    Integración de los 4 Pilares de POO
  </text>
  
  <!-- Encapsulación (Izquierda Superior) -->
  <rect x="50" y="80" width="520" height="320" fill="#161b22" stroke="#3fb950" stroke-width="3" rx="10"/>
  <text x="310" y="115" font-family="Arial" font-size="22" font-weight="bold" fill="#3fb950" text-anchor="middle">
    1️⃣ ENCAPSULACIÓN
  </text>
  
  <text x="70" y="150" font-family="Arial" font-size="14" fill="#8b949e">Oculta detalles internos:</text>
  
  <text x="90" y="180" font-family="monospace" font-size="13" fill="#ff7b72">private</text>
  <text x="155" y="180" font-family="monospace" font-size="13" fill="#79c0ff"> String</text>
  <text x="210" y="180" font-family="monospace" font-size="13" fill="#c9d1d9"> nombre;</text>
  
  <text x="90" y="205" font-family="monospace" font-size="13" fill="#ff7b72">private</text>
  <text x="155" y="205" font-family="monospace" font-size="13" fill="#79c0ff"> double</text>
  <text x="210" y="205" font-family="monospace" font-size="13" fill="#c9d1d9"> precio;</text>
  
  <line x1="70" y1="220" x2="550" y2="220" stroke="#3fb950" stroke-width="1"/>
  
  <text x="70" y="245" font-family="Arial" font-size="14" fill="#8b949e">Acceso controlado:</text>
  
  <text x="90" y="275" font-family="monospace" font-size="13" fill="#ff7b72">public</text>
  <text x="145" y="275" font-family="monospace" font-size="13" fill="#79c0ff"> String</text>
  <text x="200" y="275" font-family="monospace" font-size="13" fill="#d2a8ff"> getNombre</text>
  <text x="295" y="275" font-family="monospace" font-size="13" fill="#c9d1d9">() {</text>
  <text x="355" y="275" font-family="monospace" font-size="13" fill="#ff7b72">return</text>
  <text x="410" y="275" font-family="monospace" font-size="13" fill="#c9d1d9"> nombre; }</text>
  
  <text x="90" y="305" font-family="monospace" font-size="13" fill="#ff7b72">public</text>
  <text x="145" y="305" font-family="monospace" font-size="13" fill="#ff7b72"> void</text>
  <text x="185" y="305" font-family="monospace" font-size="13" fill="#d2a8ff"> setNombre</text>
  <text x="280" y="305" font-family="monospace" font-size="13" fill="#c9d1d9">(</text>
  <text x="290" y="305" font-family="monospace" font-size="13" fill="#79c0ff">String</text>
  <text x="345" y="305" font-family="monospace" font-size="13" fill="#c9d1d9"> n) {</text>
  
  <text x="110" y="330" font-family="monospace" font-size="12" fill="#ff7b72">if</text>
  <text x="135" y="330" font-family="monospace" font-size="12" fill="#c9d1d9"> (n != </text>
  <text x="195" y="330" font-family="monospace" font-size="12" fill="#ff7b72">null</text>
  <text x="235" y="330" font-family="monospace" font-size="12" fill="#c9d1d9">) </text>
  <text x="260" y="330" font-family="monospace" font-size="12" fill="#ff7b72">this</text>
  <text x="295" y="330" font-family="monospace" font-size="12" fill="#c9d1d9">.nombre = n;</text>
  
  <text x="90" y="350" font-family="monospace" font-size="13" fill="#c9d1d9">}</text>
  
  <text x="70" y="380" font-family="Arial" font-size="13" font-weight="bold" fill="#3fb950">✅ Validación en setters</text>
  <text x="340" y="380" font-family="Arial" font-size="13" font-weight="bold" fill="#3fb950">✅ Datos protegidos</text>
  
  <!-- Herencia (Derecha Superior) -->
  <rect x="630" y="80" width="520" height="320" fill="#161b22" stroke="#58a6ff" stroke-width="3" rx="10"/>
  <text x="890" y="115" font-family="Arial" font-size="22" font-weight="bold" fill="#58a6ff" text-anchor="middle">
    2️⃣ HERENCIA
  </text>
  
  <text x="650" y="150" font-family="Arial" font-size="14" fill="#8b949e">Jerarquía de clases:</text>
  
  <!-- Padre -->
  <rect x="820" y="165" width="140" height="60" fill="#0d1117" stroke="#58a6ff" stroke-width="2"/>
  <text x="890" y="190" font-family="monospace" font-size="14" font-weight="bold" fill="#79c0ff" text-anchor="middle">Vehiculo</text>
  <line x1="820" y1="200" x2="960" y2="200" stroke="#58a6ff" stroke-width="1"/>
  <text x="830" y="218" font-family="monospace" font-size="11" fill="#8b949e">marca, modelo</text>
  
  <!-- Flechas -->
  <line x1="850" y1="225" x2="850" y2="260" stroke="#58a6ff" stroke-width="2"/>
  <line x1="890" y1="225" x2="890" y2="260" stroke="#58a6ff" stroke-width="2"/>
  <line x1="930" y1="225" x2="930" y2="260" stroke="#58a6ff" stroke-width="2"/>
  
  <polygon points="850,260 845,250 855,250" fill="#58a6ff"/>
  <polygon points="890,260 885,250 895,250" fill="#58a6ff"/>
  <polygon points="930,260 925,250 935,250" fill="#58a6ff"/>
  
  <!-- Hijos -->
  <rect x="670" y="270" width="110" height="50" fill="#0d1117" stroke="#79c0ff" stroke-width="2"/>
  <text x="725" y="295" font-family="monospace" font-size="13" font-weight="bold" fill="#79c0ff" text-anchor="middle">Auto</text>
  <text x="690" y="310" font-family="monospace" font-size="10" fill="#8b949e">numPuertas</text>
  
  <rect x="825" y="270" width="110" height="50" fill="#0d1117" stroke="#79c0ff" stroke-width="2"/>
  <text x="880" y="295" font-family="monospace" font-size="13" font-weight="bold" fill="#79c0ff" text-anchor="middle">Moto</text>
  <text x="845" y="310" font-family="monospace" font-size="10" fill="#8b949e">cilindrada</text>
  
  <rect x="980" y="270" width="110" height="50" fill="#0d1117" stroke="#79c0ff" stroke-width="2"/>
  <text x="1035" y="295" font-family="monospace" font-size="13" font-weight="bold" fill="#79c0ff" text-anchor="middle">Camion</text>
  <text x="1000" y="310" font-family="monospace" font-size="10" fill="#8b949e">capacidad</text>
  
  <text x="650" y="355" font-family="Arial" font-size="13" font-weight="bold" fill="#58a6ff">✅ Reutilización de código</text>
  <text x="920" y="355" font-family="Arial" font-size="13" font-weight="bold" fill="#58a6ff">✅ Relación "es-un"</text>
  
  <text x="650" y="380" font-family="monospace" font-size="12" fill="#8b949e">Auto auto = new Auto();</text>
  <text x="920" y="380" font-family="monospace" font-size="12" fill="#3fb950">auto.getMarca()</text>
  <text x="1050" y="380" font-family="monospace" font-size="12" fill="#8b949e">← heredado</text>
  
  <!-- Polimorfismo (Izquierda Inferior) -->
  <rect x="50" y="440" width="520" height="320" fill="#161b22" stroke="#d29922" stroke-width="3" rx="10"/>
  <text x="310" y="475" font-family="Arial" font-size="22" font-weight="bold" fill="#d29922" text-anchor="middle">
    3️⃣ POLIMORFISMO
  </text>
  
  <text x="70" y="510" font-family="Arial" font-size="14" fill="#8b949e">Sobrecarga (mismo nombre, diferentes parámetros):</text>
  
  <text x="90" y="540" font-family="monospace" font-size="13" fill="#ff7b72">public</text>
  <text x="145" y="540" font-family="monospace" font-size="13" fill="#ff7b72"> void</text>
  <text x="185" y="540" font-family="monospace" font-size="13" fill="#d2a8ff"> calcular</text>
  <text x="270" y="540" font-family="monospace" font-size="13" fill="#c9d1d9">(</text>
  <text x="280" y="540" font-family="monospace" font-size="13" fill="#79c0ff">int</text>
  <text x="310" y="540" font-family="monospace" font-size="13" fill="#c9d1d9"> x) { ... }</text>
  
  <text x="90" y="565" font-family="monospace" font-size="13" fill="#ff7b72">public</text>
  <text x="145" y="565" font-family="monospace" font-size="13" fill="#ff7b72"> void</text>
  <text x="185" y="565" font-family="monospace" font-size="13" fill="#d2a8ff"> calcular</text>
  <text x="270" y="565" font-family="monospace" font-size="13" fill="#c9d1d9">(</text>
  <text x="280" y="565" font-family="monospace" font-size="13" fill="#79c0ff">int</text>
  <text x="310" y="565" font-family="monospace" font-size="13" fill="#c9d1d9"> x, </text>
  <text x="345" y="565" font-family="monospace" font-size="13" fill="#79c0ff">int</text>
  <text x="375" y="565" font-family="monospace" font-size="13" fill="#c9d1d9"> y) { ... }</text>
  
  <line x1="70" y1="585" x2="550" y2="585" stroke="#d29922" stroke-width="1"/>
  
  <text x="70" y="610" font-family="Arial" font-size="14" fill="#8b949e">Sobrescritura (redefine método heredado):</text>
  
  <text x="90" y="640" font-family="monospace" font-size="13" fill="#8b949e">// En clase padre Vehiculo:</text>
  <text x="90" y="665" font-family="monospace" font-size="13" fill="#ff7b72">public</text>
  <text x="145" y="665" font-family="monospace" font-size="13" fill="#ff7b72"> void</text>
  <text x="185" y="665" font-family="monospace" font-size="13" fill="#d2a8ff"> mostrarInfo</text>
  <text x="290" y="665" font-family="monospace" font-size="13" fill="#c9d1d9">() { ... }</text>
  
  <text x="90" y="695" font-family="monospace" font-size="13" fill="#8b949e">// En clase hija Auto:</text>
  <text x="90" y="715" font-family="monospace" font-size="13" fill="#d29922">@Override</text>
  <text x="90" y="735" font-family="monospace" font-size="13" fill="#ff7b72">public</text>
  <text x="145" y="735" font-family="monospace" font-size="13" fill="#ff7b72"> void</text>
  <text x="185" y="735" font-family="monospace" font-size="13" fill="#d2a8ff"> mostrarInfo</text>
  <text x="290" y="735" font-family="monospace" font-size="13" fill="#c9d1d9">() { ... }</text>
  <text x="380" y="735" font-family="monospace" font-size="12" fill="#3fb950">← comportamiento específico</text>
  
  <!-- Abstracción (Derecha Inferior) -->
  <rect x="630" y="440" width="520" height="320" fill="#161b22" stroke="#d2a8ff" stroke-width="3" rx="10"/>
  <text x="890" y="475" font-family="Arial" font-size="22" font-weight="bold" fill="#d2a8ff" text-anchor="middle">
    4️⃣ ABSTRACCIÓN
  </text>
  
  <text x="650" y="510" font-family="Arial" font-size="14" fill="#8b949e">Clases abstractas e interfaces:</text>
  
  <text x="670" y="540" font-family="monospace" font-size="13" fill="#ff7b72">public abstract class</text>
  <text x="850" y="540" font-family="monospace" font-size="13" fill="#d2a8ff"> Figura</text>
  <text x="915" y="540" font-family="monospace" font-size="13" fill="#c9d1d9"> {</text>
  
  <text x="690" y="565" font-family="monospace" font-size="13" fill="#ff7b72">public abstract</text>
  <text x="810" y="565" font-family="monospace" font-size="13" fill="#79c0ff"> double</text>
  <text x="870" y="565" font-family="monospace" font-size="13" fill="#d2a8ff"> calcularArea</text>
  <text x="990" y="565" font-family="monospace" font-size="13" fill="#c9d1d9">();</text>
  
  <text x="670" y="590" font-family="monospace" font-size="13" fill="#c9d1d9">}</text>
  
  <line x1="650" y1="605" x2="1130" y2="605" stroke="#d2a8ff" stroke-width="1"/>
  
  <text x="670" y="630" font-family="monospace" font-size="13" fill="#ff7b72">public interface</text>
  <text x="805" y="630" font-family="monospace" font-size="13" fill="#d2a8ff"> Dibujable</text>
  <text x="910" y="630" font-family="monospace" font-size="13" fill="#c9d1d9"> {</text>
  
  <text x="690" y="655" font-family="monospace" font-size="13" fill="#ff7b72">void</text>
  <text x="730" y="655" font-family="monospace" font-size="13" fill="#d2a8ff"> dibujar</text>
  <text x="805" y="655" font-family="monospace" font-size="13" fill="#c9d1d9">();</text>
  
  <text x="670" y="680" font-family="monospace" font-size="13" fill="#c9d1d9">}</text>
  
  <line x1="650" y1="695" x2="1130" y2="695" stroke="#d2a8ff" stroke-width="1"/>
  
  <text x="670" y="720" font-family="monospace" font-size="13" fill="#ff7b72">public class</text>
  <text x="765" y="720" font-family="monospace" font-size="13" fill="#79c0ff"> Circulo</text>
  <text x="835" y="720" font-family="monospace" font-size="13" fill="#ff7b72"> extends</text>
  <text x="915" y="720" font-family="monospace" font-size="13" fill="#d2a8ff"> Figura</text>
  <text x="980" y="720" font-family="monospace" font-size="13" fill="#ff7b72"> implements</text>
  <text x="1100" y="720" font-family="monospace" font-size="13" fill="#d2a8ff"> Dibujable</text>
  
  <text x="670" y="745" font-family="monospace" font-size="12" fill="#8b949e">{ /* debe implementar calcularArea() y dibujar() */ }</text>
  
  <!-- Conexiones centrales -->
  <circle cx="600" cy="400" r="50" fill="#0d1117" stroke="#ffa657" stroke-width="3"/>
  <text x="600" y="410" font-family="Arial" font-size="18" font-weight="bold" fill="#ffa657" text-anchor="middle">POO</text>
  <text x="600" y="430" font-family="Arial" font-size="12" fill="#8b949e" text-anchor="middle">Integrado</text>
  
  <line x1="310" y1="400" x2="550" y2="400" stroke="#ffa657" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="650" y1="400" x2="890" y2="400" stroke="#ffa657" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="350" x2="600" y2="240" stroke="#ffa657" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="450" x2="600" y2="600" stroke="#ffa657" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
