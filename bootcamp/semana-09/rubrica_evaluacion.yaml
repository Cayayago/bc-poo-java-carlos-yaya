semana: "09"
titulo: "Proyecto Final Aplicado"
descripcion: "Evaluación integral del proyecto final que integra todos los principios de POO"
duracion: "4 horas presenciales + trabajo autónomo"
tipo_evaluacion: "Sumativa - Proyecto Final"

distribucion_evidencias:
  conocimiento:
    porcentaje: 30
    descripcion: "Presentación oral y sustentación técnica"
  desempeño:
    porcentaje: 40
    descripcion: "Implementación del código y aplicación de POO"
  producto:
    porcentaje: 30
    descripcion: "Sistema funcional completo y documentación"

evidencias_conocimiento:
  peso_total: 30
  componentes:
    - nombre: "Presentación Oral del Proyecto"
      peso: 15
      descripcion: "Presentación individual de 10 minutos explicando diseño y decisiones técnicas"
      criterios:
        - nombre: "Claridad"
          niveles:
            excelente:
              rango: "4.5-5.0"
              descripcion: "Explica con claridad y precisión cada decisión de diseño OO"
            bueno:
              rango: "4.0-4.4"
              descripcion: "Explica bien la mayoría de decisiones"
            suficiente:
              rango: "3.5-3.9"
              descripcion: "Explica con dificultad algunas decisiones"
            insuficiente:
              rango: "<3.5"
              descripcion: "No logra explicar decisiones de diseño"
        
        - nombre: "Dominio"
          niveles:
            excelente:
              rango: "4.5-5.0"
              descripcion: "Demuestra dominio total de los conceptos POO aplicados"
            bueno:
              rango: "4.0-4.4"
              descripcion: "Demuestra buen conocimiento de POO"
            suficiente:
              rango: "3.5-3.9"
              descripcion: "Conocimiento básico de POO"
            insuficiente:
              rango: "<3.5"
              descripcion: "No demuestra conocimiento de POO"
        
        - nombre: "Justificación"
          niveles:
            excelente:
              rango: "4.5-5.0"
              descripcion: "Justifica técnicamente todas sus decisiones"
            bueno:
              rango: "4.0-4.4"
              descripcion: "Justifica la mayoría de decisiones"
            suficiente:
              rango: "3.5-3.9"
              descripcion: "Justificaciones débiles o incompletas"
            insuficiente:
              rango: "<3.5"
              descripcion: "No justifica sus decisiones"
    
    - nombre: "Sustentación Técnica"
      peso: 15
      descripcion: "Respuestas a preguntas técnicas sobre implementación y principios de POO"
      criterios:
        - nombre: "Encapsulación"
          niveles:
            excelente:
              rango: "4.5-5.0"
              descripcion: "Explica perfectamente cómo aplicó encapsulación"
            bueno:
              rango: "4.0-4.4"
              descripcion: "Explica bien el uso de encapsulación"
            suficiente:
              rango: "3.5-3.9"
              descripcion: "Explicación básica de encapsulación"
            insuficiente:
              rango: "<3.5"
              descripcion: "No explica encapsulación"
        
        - nombre: "Herencia"
          niveles:
            excelente:
              rango: "4.5-5.0"
              descripcion: "Justifica correctamente jerarquías y herencia"
            bueno:
              rango: "4.0-4.4"
              descripcion: "Justifica bien el uso de herencia"
            suficiente:
              rango: "3.5-3.9"
              descripcion: "Justificación débil de herencia"
            insuficiente:
              rango: "<3.5"
              descripcion: "No justifica herencia"
        
        - nombre: "Polimorfismo"
          niveles:
            excelente:
              rango: "4.5-5.0"
              descripcion: "Demuestra dominio de sobrecarga/sobrescritura"
            bueno:
              rango: "4.0-4.4"
              descripcion: "Explica bien polimorfismo usado"
            suficiente:
              rango: "3.5-3.9"
              descripcion: "Explicación básica de polimorfismo"
            insuficiente:
              rango: "<3.5"
              descripcion: "No explica polimorfismo"
        
        - nombre: "Abstracción"
          niveles:
            excelente:
              rango: "4.5-5.0"
              descripcion: "Explica uso de interfaces/clases abstractas"
            bueno:
              rango: "4.0-4.4"
              descripcion: "Explica bien uso de abstracción"
            suficiente:
              rango: "3.5-3.9"
              descripcion: "Explicación básica de abstracción"
            insuficiente:
              rango: "<3.5"
              descripcion: "No explica abstracción"

evidencias_desempeño:
  peso_total: 40
  componentes:
    - nombre: "Aplicación de Encapsulación"
      peso: 8
      descripcion: "Correcta implementación de encapsulación en todas las clases del dominio"
      criterios:
        - nombre: "Atributos privados"
          excelente: "Todos los atributos son privados"
          bueno: "Mayoría de atributos privados"
          suficiente: "Algunos atributos sin encapsular"
          insuficiente: "Atributos públicos sin control"
        
        - nombre: "Getters/Setters"
          excelente: "Todos implementados correctamente"
          bueno: "Mayoría implementados bien"
          suficiente: "Algunos incompletos o incorrectos"
          insuficiente: "No hay getters/setters"
        
        - nombre: "Validaciones"
          excelente: "Validaciones robustas en setters"
          bueno: "Validaciones básicas presentes"
          suficiente: "Validaciones mínimas"
          insuficiente: "Sin validaciones"
    
    - nombre: "Implementación de Herencia"
      peso: 10
      descripcion: "Diseño e implementación correcta de jerarquías de clases con herencia"
      criterios:
        - nombre: "Jerarquía"
          excelente: "Jerarquía coherente y bien diseñada (1 padre + 2+ hijos)"
          bueno: "Jerarquía funcional (1 padre + 2 hijos)"
          suficiente: "Jerarquía básica con problemas menores"
          insuficiente: "Sin jerarquía o mal diseñada"
        
        - nombre: "Uso de super"
          excelente: "Usa super() correctamente en constructores"
          bueno: "Usa super() en mayoría de casos"
          suficiente: "Uso limitado de super()"
          insuficiente: "No usa super()"
        
        - nombre: "Atributos heredados"
          excelente: "Aprovecha bien atributos/métodos heredados"
          bueno: "Usa algunos heredados"
          suficiente: "Uso mínimo de herencia"
          insuficiente: "No aprovecha herencia"
    
    - nombre: "Aplicación de Polimorfismo"
      peso: 10
      descripcion: "Implementación correcta de sobrecarga y sobrescritura de métodos"
      criterios:
        - nombre: "Sobrescritura"
          excelente: "Múltiples métodos sobrescritos con @Override"
          bueno: "Algunos métodos sobrescritos correctamente"
          suficiente: "Sobrescritura básica funcional"
          insuficiente: "Sin sobrescritura o incorrecta"
        
        - nombre: "Sobrecarga"
          excelente: "Varios métodos sobrecargados apropiadamente"
          bueno: "Sobrecarga funcional presente"
          suficiente: "Sobrecarga mínima"
          insuficiente: "Sin sobrecarga"
        
        - nombre: "Polimorfismo en colecciones"
          excelente: "Usa referencias de padre para hijos en colecciones"
          bueno: "Uso básico de polimorfismo en colecciones"
          suficiente: "Intento de uso polimórfico"
          insuficiente: "No usa polimorfismo"
    
    - nombre: "Uso de Abstracción"
      peso: 6
      descripcion: "Implementación de clases abstractas o interfaces según corresponda"
      criterios:
        - nombre: "Clase abstracta/Interface"
          excelente: "Implementa ambos apropiadamente"
          bueno: "Implementa uno correctamente"
          suficiente: "Implementación básica funcional"
          insuficiente: "No implementa abstracción"
        
        - nombre: "Métodos abstractos"
          excelente: "Métodos abstractos bien diseñados"
          bueno: "Métodos abstractos funcionales"
          suficiente: "Métodos abstractos básicos"
          insuficiente: "Sin métodos abstractos"
        
        - nombre: "Implementación"
          excelente: "Todas las clases hijas implementan correctamente"
          bueno: "Mayoría implementa bien"
          suficiente: "Implementación básica"
          insuficiente: "Implementación incorrecta"
    
    - nombre: "Manejo de Excepciones"
      peso: 6
      descripcion: "Creación y manejo apropiado de excepciones personalizadas"
      criterios:
        - nombre: "Excepciones personalizadas"
          excelente: "3+ excepciones del dominio bien diseñadas"
          bueno: "2 excepciones personalizadas funcionales"
          suficiente: "1-2 excepciones básicas"
          insuficiente: "Sin excepciones personalizadas"
        
        - nombre: "Try-catch"
          excelente: "Manejo robusto con try-catch-finally"
          bueno: "Try-catch en puntos críticos"
          suficiente: "Try-catch básico"
          insuficiente: "Sin manejo de excepciones"
        
        - nombre: "Mensajes de error"
          excelente: "Mensajes claros y descriptivos"
          bueno: "Mensajes funcionales"
          suficiente: "Mensajes básicos"
          insuficiente: "Sin mensajes o genéricos"

evidencias_producto:
  peso_total: 30
  componentes:
    - nombre: "Sistema Funcional Completo"
      peso: 15
      descripcion: "Aplicación completamente funcional con todas las operaciones CRUD"
      criterios:
        - nombre: "Funcionalidades"
          excelente: "8+ funcionalidades completas y sin errores"
          bueno: "6-7 funcionalidades funcionales"
          suficiente: "4-5 funcionalidades básicas"
          insuficiente: "<4 funcionalidades o con errores"
        
        - nombre: "CRUD"
          excelente: "Create, Read, Update, Delete completamente implementados"
          bueno: "3/4 operaciones CRUD funcionales"
          suficiente: "2/4 operaciones CRUD básicas"
          insuficiente: "<2 operaciones o no funcionan"
        
        - nombre: "Menú interactivo"
          excelente: "Menú completo, intuitivo y sin errores"
          bueno: "Menú funcional con opciones claras"
          suficiente: "Menú básico funcional"
          insuficiente: "Menú incompleto o con errores"
        
        - nombre: "Validaciones"
          excelente: "Validaciones robustas en todas las entradas"
          bueno: "Validaciones en puntos críticos"
          suficiente: "Validaciones básicas"
          insuficiente: "Sin validaciones"
    
    - nombre: "Uso de Colecciones"
      peso: 8
      descripcion: "Implementación apropiada de ArrayList, HashMap u otras colecciones"
      criterios:
        - nombre: "ArrayList/LinkedList"
          excelente: "Usa apropiadamente con generics"
          bueno: "Uso funcional de List"
          suficiente: "Uso básico de listas"
          insuficiente: "No usa listas o mal usado"
        
        - nombre: "HashMap/TreeMap"
          excelente: "Usa Map apropiadamente con generics"
          bueno: "Uso funcional de Map"
          suficiente: "Uso básico de mapas"
          insuficiente: "No usa mapas"
        
        - nombre: "Iteración"
          excelente: "Usa for-each, Iterator o forEach() correctamente"
          bueno: "Iteración funcional"
          suficiente: "Iteración básica con for tradicional"
          insuficiente: "Sin iteración o incorrecta"
    
    - nombre: "Documentación del Proyecto"
      peso: 7
      descripcion: "Documentación completa del código y del proyecto"
      criterios:
        - nombre: "README.md"
          excelente: "Completo con instrucciones detalladas"
          bueno: "README funcional con info básica"
          suficiente: "README mínimo"
          insuficiente: "Sin README o incompleto"
        
        - nombre: "Comentarios en código"
          excelente: "Código bien comentado con Javadoc"
          bueno: "Comentarios en partes clave"
          suficiente: "Comentarios mínimos"
          insuficiente: "Sin comentarios"
        
        - nombre: "Informe técnico"
          excelente: "Informe completo con justificaciones técnicas"
          bueno: "Informe funcional"
          suficiente: "Informe básico"
          insuficiente: "Sin informe o muy incompleto"

requisitos_minimos_obligatorios:
  orientacion_objetos:
    - "Mínimo 5 clases del dominio"
    - "Al menos 1 jerarquía de herencia (1 padre + 2 hijos mínimo)"
    - "Uso de clase abstracta O interface (al menos uno)"
    - "Encapsulación completa (atributos privados)"
    - "Polimorfismo aplicado (sobrecarga O sobrescritura)"
  
  colecciones_excepciones:
    - "Uso de ArrayList O LinkedList"
    - "Uso de HashMap O TreeMap"
    - "Mínimo 2 excepciones personalizadas"
    - "Try-catch implementado"
  
  funcionalidad:
    - "Menú interactivo funcional"
    - "Mínimo 4 funcionalidades distintas"
    - "Operación CREATE (agregar)"
    - "Operación READ (listar/buscar)"
  
  documentacion:
    - "README.md con instrucciones de ejecución"
    - "Diagrama de clases UML"
  
  nota_importante: "Si no se cumplen estos requisitos mínimos, el proyecto será calificado con nota inferior a 3.5 automáticamente"

escala_calificacion:
  excelente:
    rango: "4.5 - 5.0"
    descripcion: "Cumple todos los requisitos y demuestra dominio excepcional de POO"
  bueno:
    rango: "4.0 - 4.4"
    descripcion: "Cumple todos los requisitos con buena aplicación de POO"
  suficiente:
    rango: "3.5 - 3.9"
    descripcion: "Cumple requisitos mínimos con aplicación básica de POO"
  insuficiente:
    rango: "0.0 - 3.4"
    descripcion: "No cumple requisitos mínimos o tiene errores graves"

penalizaciones:
  menores:
    valor: -0.2
    maximo: -0.5
    casos:
      - "Código sin comentarios en partes clave"
      - "Nombres de variables poco descriptivos"
      - "Falta de validaciones en algunas entradas"
      - "README incompleto"
  
  mayores:
    valor: -0.5
    maximo: -1.5
    casos:
      - "No compila o tiene errores de compilación"
      - "Funcionalidades no operativas"
      - "Sin manejo de excepciones"
      - "Código duplicado extensivamente"
  
  descalificacion:
    valor: 0.0
    casos:
      - "Copia parcial o total de otro proyecto"
      - "Código no original (copiado de internet sin adaptación)"
      - "Entrega fuera del plazo sin justificación válida"
      - "No presentación oral sin justificación"

bonificaciones:
  maximo: 0.5
  items:
    - valor: 0.2
      descripcion: "Implementación de patrón de diseño (Singleton, Factory, Strategy)"
    - valor: 0.2
      descripcion: "Uso de archivo para persistencia de datos (txt, csv, json)"
    - valor: 0.2
      descripcion: "Interfaz gráfica básica (JavaFX o Swing)"
    - valor: 0.2
      descripcion: "Testing unitario con JUnit"
    - valor: 0.2
      descripcion: "Uso de Git con commits significativos"

metadatos:
  version: "1.0"
  fecha: "Noviembre 2025"
  modalidad: "Presencial + Trabajo Autónomo"
  peso_bootcamp: "25% de la nota final"
