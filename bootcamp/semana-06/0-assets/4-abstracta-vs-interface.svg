<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Fondo oscuro -->
  <rect width="1000" height="700" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ecf0f1" text-anchor="middle">
    Clase Abstracta vs Interface
  </text>
  
  <!-- Línea divisoria -->
  <line x1="50" y1="60" x2="950" y2="60" stroke="#34495e" stroke-width="2"/>
  
  <!-- Columna Izquierda: Clase Abstracta -->
  <rect x="50" y="90" width="420" height="560" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="10"/>
  <text x="260" y="125" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#9b59b6" text-anchor="middle">
    Clase Abstracta
  </text>
  
  <!-- Características de Clase Abstracta -->
  <g id="caracteristicas-abstracta">
    <text x="70" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Características:</text>
    
    <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
    <text x="90" y="195" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Puede tener métodos abstractos</text>
    
    <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
    <text x="90" y="220" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Puede tener métodos concretos</text>
    
    <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
    <text x="90" y="245" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Puede tener constructores</text>
    
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
    <text x="90" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Puede tener atributos (cualquier tipo)</text>
    
    <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗</text>
    <text x="90" y="295" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">No se puede instanciar directamente</text>
    
    <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗</text>
    <text x="90" y="320" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">Solo herencia simple (extends)</text>
    
    <!-- Ejemplo de código -->
    <rect x="70" y="345" width="380" height="280" fill="#34495e" stroke="#7f8c8d" stroke-width="1" rx="5"/>
    <text x="260" y="370" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f39c12" text-anchor="middle">
      Ejemplo
    </text>
    
    <text x="80" y="395" font-family="Courier New, monospace" font-size="11" fill="#e67e22">public abstract class</text>
    <text x="235" y="395" font-family="Courier New, monospace" font-size="11" fill="#ecf0f1"> Animal {</text>
    
    <text x="90" y="415" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">// Atributo</text>
    <text x="90" y="432" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    protected</text>
    <text x="170" y="432" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> String nombre;</text>
    
    <text x="90" y="452" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">    // Constructor</text>
    <text x="90" y="469" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    public</text>
    <text x="140" y="469" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> Animal(String n) {</text>
    <text x="100" y="486" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1">        nombre = n;</text>
    <text x="90" y="503" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1">    }</text>
    
    <text x="90" y="523" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">    // Método abstracto</text>
    <text x="90" y="540" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    public abstract void</text>
    <text x="240" y="540" font-family="Courier New, monospace" font-size="10" fill="#f39c12"> hacerSonido()</text>
    <text x="365" y="540" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1">;</text>
    
    <text x="90" y="560" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">    // Método concreto</text>
    <text x="90" y="577" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    public void</text>
    <text x="165" y="577" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> dormir() {</text>
    <text x="100" y="594" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">        System.out.println(...);</text>
    <text x="90" y="611" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1">    }</text>
    <text x="80" y="621" font-family="Courier New, monospace" font-size="11" fill="#ecf0f1">}</text>
  </g>
  
  <!-- Columna Derecha: Interface -->
  <rect x="530" y="90" width="420" height="560" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="10"/>
  <text x="740" y="125" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1abc9c" text-anchor="middle">
    Interface
  </text>
  
  <!-- Características de Interface -->
  <g id="caracteristicas-interface">
    <text x="550" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Características:</text>
    
    <text x="550" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
    <text x="570" y="195" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Todos los métodos son abstractos*</text>
    
    <text x="550" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
    <text x="570" y="220" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Métodos default (Java 8+)</text>
    
    <text x="550" y="245" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
    <text x="570" y="245" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Solo constantes (static final)</text>
    
    <text x="550" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
    <text x="570" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Implementación múltiple</text>
    
    <text x="550" y="295" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗</text>
    <text x="570" y="295" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">No puede tener constructores</text>
    
    <text x="550" y="320" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗</text>
    <text x="570" y="320" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">No puede tener atributos de instancia</text>
    
    <!-- Ejemplo de código -->
    <rect x="550" y="345" width="380" height="280" fill="#34495e" stroke="#7f8c8d" stroke-width="1" rx="5"/>
    <text x="740" y="370" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f39c12" text-anchor="middle">
      Ejemplo
    </text>
    
    <text x="560" y="395" font-family="Courier New, monospace" font-size="11" fill="#e67e22">public interface</text>
    <text x="670" y="395" font-family="Courier New, monospace" font-size="11" fill="#ecf0f1"> Volador {</text>
    
    <text x="570" y="415" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">    // Constante (implícitamente</text>
    <text x="570" y="432" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">    // public static final)</text>
    <text x="570" y="449" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    int</text>
    <text x="595" y="449" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> ALTURA_MAXIMA = 10000;</text>
    
    <text x="570" y="469" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">    // Métodos abstractos</text>
    <text x="570" y="486" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">    // (implícitamente public)</text>
    <text x="570" y="503" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    void</text>
    <text x="605" y="503" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> volar();</text>
    <text x="570" y="520" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    void</text>
    <text x="605" y="520" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> aterrizar();</text>
    
    <text x="570" y="540" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">    // Método default (Java 8+)</text>
    <text x="570" y="557" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    default void</text>
    <text x="670" y="557" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> despegar() {</text>
    <text x="580" y="574" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">        System.out.println(...);</text>
    <text x="570" y="591" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1">    }</text>
    <text x="560" y="611" font-family="Courier New, monospace" font-size="11" fill="#ecf0f1">}</text>
  </g>
  
  <!-- Cuándo usar cada una -->
  <rect x="50" y="665" width="900" height="25" fill="#34495e" stroke="#34495e" stroke-width="1" rx="5"/>
  <text x="500" y="683" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f39c12" text-anchor="middle">
    Clase Abstracta: relación "ES-UN" con comportamiento común | Interface: capacidad "PUEDE-HACER" sin relación jerárquica
  </text>
</svg>
