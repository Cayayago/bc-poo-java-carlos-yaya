<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Fondo oscuro -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ecf0f1" text-anchor="middle">
    Interfaces en Java
  </text>
  
  <!-- Línea divisoria -->
  <line x1="50" y1="60" x2="750" y2="60" stroke="#34495e" stroke-width="2"/>
  
  <!-- Sección izquierda: Interfaces -->
  <g id="interfaces">
    <!-- Interface Dibujable -->
    <rect x="70" y="90" width="200" height="120" fill="#16a085" stroke="#1abc9c" stroke-width="2" rx="5"/>
    <text x="170" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ecf0f1" text-anchor="middle">
      &lt;&lt;interface&gt;&gt;
    </text>
    <text x="170" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ecf0f1" text-anchor="middle">
      Dibujable
    </text>
    <line x1="75" y1="143" x2="265" y2="143" stroke="#ecf0f1" stroke-width="1"/>
    <text x="80" y="165" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#ecf0f1">+ dibujar(): void</text>
    <text x="80" y="183" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#ecf0f1">+ borrar(): void</text>
    <text x="80" y="201" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#ecf0f1">+ mover(x, y): void</text>
    
    <!-- Interface Redimensionable -->
    <rect x="300" y="90" width="200" height="120" fill="#16a085" stroke="#1abc9c" stroke-width="2" rx="5"/>
    <text x="400" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ecf0f1" text-anchor="middle">
      &lt;&lt;interface&gt;&gt;
    </text>
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ecf0f1" text-anchor="middle">
      Redimensionable
    </text>
    <line x1="305" y1="143" x2="495" y2="143" stroke="#ecf0f1" stroke-width="1"/>
    <text x="310" y="165" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#ecf0f1">+ cambiarTamanio(factor): void</text>
    <text x="310" y="183" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#ecf0f1">+ escalar(ancho, alto): void</text>
    
    <!-- Interface Comparable -->
    <rect x="530" y="90" width="200" height="120" fill="#16a085" stroke="#1abc9c" stroke-width="2" rx="5"/>
    <text x="630" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ecf0f1" text-anchor="middle">
      &lt;&lt;interface&gt;&gt;
    </text>
    <text x="630" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ecf0f1" text-anchor="middle">
      Comparable&lt;T&gt;
    </text>
    <line x1="535" y1="143" x2="725" y2="143" stroke="#ecf0f1" stroke-width="1"/>
    <text x="540" y="165" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#ecf0f1">+ compareTo(T): int</text>
  </g>
  
  <!-- Flechas de implementación (punteadas) -->
  <path d="M 170 210 L 170 270" stroke="#ecf0f1" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 400 210 L 400 270" stroke="#ecf0f1" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 630 210 L 500 270" stroke="#ecf0f1" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Triángulos de implementación -->
  <polygon points="170,210 175,220 165,220" fill="none" stroke="#ecf0f1" stroke-width="2"/>
  <polygon points="400,210 405,220 395,220" fill="none" stroke="#ecf0f1" stroke-width="2"/>
  <polygon points="630,210 635,220 625,220" fill="none" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Clase que implementa múltiples interfaces -->
  <rect x="250" y="270" width="300" height="160" fill="#2980b9" stroke="#3498db" stroke-width="3" rx="5"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ecf0f1" text-anchor="middle">
    Circulo
  </text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6" text-anchor="middle">
    implements Dibujable, Redimensionable, Comparable&lt;Circulo&gt;
  </text>
  <line x1="255" y1="323" x2="545" y2="323" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- Atributos -->
  <text x="260" y="343" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">- x: int</text>
  <text x="260" y="358" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">- y: int</text>
  <text x="260" y="373" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">- radio: double</text>
  <line x1="255" y1="383" x2="545" y2="383" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- Métodos implementados -->
  <text x="260" y="403" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">+ dibujar(): void  // de Dibujable</text>
  <text x="260" y="418" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">+ cambiarTamanio(f): void  // de Redimensionable</text>
  
  <!-- Ejemplo de código -->
  <rect x="50" y="450" width="330" height="130" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="5"/>
  <text x="215" y="473" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#3498db" text-anchor="middle">
    Definición de Interface
  </text>
  <text x="60" y="493" font-family="Courier New, monospace" font-size="10" fill="#e67e22">public interface</text>
  <text x="155" y="493" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> Dibujable {</text>
  
  <text x="70" y="510" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">    // Todos los métodos son públicos</text>
  <text x="70" y="527" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    void</text>
  <text x="100" y="527" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> dibujar();</text>
  
  <text x="70" y="544" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    void</text>
  <text x="100" y="544" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> borrar();</text>
  
  <text x="70" y="561" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    void</text>
  <text x="100" y="561" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> mover(</text>
  <text x="140" y="561" font-family="Courier New, monospace" font-size="10" fill="#e67e22">int</text>
  <text x="160" y="561" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> x, </text>
  <text x="188" y="561" font-family="Courier New, monospace" font-size="10" fill="#e67e22">int</text>
  <text x="208" y="561" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> y);</text>
  
  <text x="60" y="575" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1">}</text>
  
  <!-- Implementación -->
  <rect x="400" y="450" width="350" height="130" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="5"/>
  <text x="575" y="473" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2ecc71" text-anchor="middle">
    Implementación
  </text>
  <text x="410" y="493" font-family="Courier New, monospace" font-size="10" fill="#e67e22">public class</text>
  <text x="488" y="493" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> Circulo </text>
  <text x="548" y="493" font-family="Courier New, monospace" font-size="10" fill="#e67e22">implements</text>
  
  <text x="410" y="510" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1">        Dibujable, Redimensionable {</text>
  
  <text x="420" y="527" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    @Override</text>
  <text x="420" y="544" font-family="Courier New, monospace" font-size="10" fill="#e67e22">    public void</text>
  <text x="500" y="544" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1"> dibujar() {</text>
  
  <text x="430" y="561" font-family="Courier New, monospace" font-size="10" fill="#95a5a6">        // Implementación...</text>
  <text x="420" y="575" font-family="Courier New, monospace" font-size="10" fill="#ecf0f1">    }</text>
  
  <!-- Nota -->
  <text x="400" y="595" font-family="Arial, sans-serif" font-size="11" fill="#f39c12" text-anchor="middle">
    ⚡ Una clase puede implementar múltiples interfaces (herencia múltiple de comportamiento)
  </text>
</svg>
