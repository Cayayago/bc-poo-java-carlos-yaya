<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <style>
      .bg { fill: #1a1a1a; }
      .text { fill: #ecf0f1; font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 26px; font-weight: bold; }
      .label { font-size: 14px; }
      .code { font-size: 12px; font-family: 'Consolas', monospace; }
      .abstract-box { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .concrete-box { fill: #27ae60; stroke: #2ecc71; stroke-width: 2; }
      .interface-box { fill: #2c3e50; stroke: #3498db; stroke-width: 2; }
      .arrow { stroke: #ecf0f1; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .dashed { stroke-dasharray: 5,5; stroke: #3498db; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ecf0f1"/>
    </marker>
    <marker id="bluearrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="1000" height="700"/>
  
  <!-- Title -->
  <text class="text title" x="500" y="40" text-anchor="middle">Jerarqu√≠a Completa: Figuras Geom√©tricas</text>
  
  <!-- Interface Dibujable -->
  <rect class="interface-box" x="50" y="80" width="180" height="100" rx="5"/>
  <text class="text label" x="140" y="100" text-anchor="middle" font-style="italic">&lt;&lt;interface&gt;&gt;</text>
  <text class="text label" x="140" y="120" text-anchor="middle" font-weight="bold">Dibujable</text>
  <line x1="60" y1="125" x2="220" y2="125" stroke="#3498db" stroke-width="1"/>
  <text class="text code" x="60" y="145">+ dibujar(): void</text>
  <text class="text code" x="60" y="165">+ obtenerColor(): String</text>
  
  <!-- Interface Calculable -->
  <rect class="interface-box" x="770" y="80" width="180" height="100" rx="5"/>
  <text class="text label" x="860" y="100" text-anchor="middle" font-style="italic">&lt;&lt;interface&gt;&gt;</text>
  <text class="text label" x="860" y="120" text-anchor="middle" font-weight="bold">Calculable</text>
  <line x1="780" y1="125" x2="940" y2="125" stroke="#3498db" stroke-width="1"/>
  <text class="text code" x="780" y="145">+ calcularArea(): double</text>
  <text class="text code" x="780" y="165">+ calcularPerimetro(): double</text>
  
  <!-- Abstract Class Figura -->
  <rect class="abstract-box" x="350" y="250" width="300" height="180" rx="5"/>
  <text class="text label" x="500" y="275" text-anchor="middle" font-style="italic">&lt;&lt;abstract&gt;&gt;</text>
  <text class="text label" x="500" y="295" text-anchor="middle" font-weight="bold">Figura</text>
  <line x1="360" y1="300" x2="640" y2="300" stroke="#d35400" stroke-width="1"/>
  <text class="text code" x="360" y="320"># color: String</text>
  <text class="text code" x="360" y="340"># nombre: String</text>
  <line x1="360" y1="345" x2="640" y2="345" stroke="#d35400" stroke-width="1"/>
  <text class="text code" x="360" y="365">+ Figura(color: String)</text>
  <text class="text code" x="360" y="385">+ obtenerColor(): String</text>
  <text class="text code" x="360" y="405">+ dibujar(): void</text>
  <text class="text code" x="360" y="425" font-style="italic">+ calcularArea(): double</text>
  
  <!-- Arrows from interfaces to abstract class -->
  <path class="dashed" d="M 230 130 L 350 130 L 350 250" marker-end="url(#bluearrow)"/>
  <path class="dashed" d="M 770 130 L 650 130 L 650 250" marker-end="url(#bluearrow)"/>
  
  <text class="text code" x="250" y="120" font-style="italic" fill="#3498db">implements</text>
  <text class="text code" x="660" y="120" font-style="italic" fill="#3498db">implements</text>
  
  <!-- Concrete Class Circulo -->
  <rect class="concrete-box" x="50" y="500" width="220" height="150" rx="5"/>
  <text class="text label" x="160" y="525" text-anchor="middle" font-weight="bold">Circulo</text>
  <line x1="60" y1="530" x2="260" y2="530" stroke="#2ecc71" stroke-width="1"/>
  <text class="text code" x="60" y="550">- radio: double</text>
  <line x1="60" y1="555" x2="260" y2="555" stroke="#2ecc71" stroke-width="1"/>
  <text class="text code" x="60" y="575">+ Circulo(color, radio)</text>
  <text class="text code" x="60" y="595">+ calcularArea(): double</text>
  <text class="text code" x="60" y="615">+ calcularPerimetro(): double</text>
  <text class="text code" x="60" y="635">+ dibujar(): void</text>
  
  <!-- Concrete Class Rectangulo -->
  <rect class="concrete-box" x="320" y="500" width="220" height="150" rx="5"/>
  <text class="text label" x="430" y="525" text-anchor="middle" font-weight="bold">Rectangulo</text>
  <line x1="330" y1="530" x2="530" y2="530" stroke="#2ecc71" stroke-width="1"/>
  <text class="text code" x="330" y="550">- base: double</text>
  <text class="text code" x="330" y="570">- altura: double</text>
  <line x1="330" y1="575" x2="530" y2="575" stroke="#2ecc71" stroke-width="1"/>
  <text class="text code" x="330" y="595">+ Rectangulo(c, b, h)</text>
  <text class="text code" x="330" y="615">+ calcularArea(): double</text>
  <text class="text code" x="330" y="635">+ dibujar(): void</text>
  
  <!-- Concrete Class Triangulo -->
  <rect class="concrete-box" x="590" y="500" width="220" height="150" rx="5"/>
  <text class="text label" x="700" y="525" text-anchor="middle" font-weight="bold">Triangulo</text>
  <line x1="600" y1="530" x2="800" y2="530" stroke="#2ecc71" stroke-width="1"/>
  <text class="text code" x="600" y="550">- base: double</text>
  <text class="text code" x="600" y="570">- altura: double</text>
  <line x1="600" y1="575" x2="800" y2="575" stroke="#2ecc71" stroke-width="1"/>
  <text class="text code" x="600" y="595">+ Triangulo(c, b, h)</text>
  <text class="text code" x="600" y="615">+ calcularArea(): double</text>
  <text class="text code" x="600" y="635">+ dibujar(): void</text>
  
  <!-- Arrows from abstract class to concrete classes -->
  <path class="arrow" d="M 410 430 L 160 500"/>
  <path class="arrow" d="M 500 430 L 430 500"/>
  <path class="arrow" d="M 590 430 L 700 500"/>
  
  <text class="text code" x="270" y="470" font-style="italic">extends</text>
  <text class="text code" x="460" y="470" font-style="italic">extends</text>
  <text class="text code" x="620" y="470" font-style="italic">extends</text>
  
  <!-- Legend -->
  <rect fill="#34495e" x="850" y="500" width="120" height="150" rx="5"/>
  <text class="text label" x="910" y="525" text-anchor="middle" font-weight="bold">Leyenda</text>
  
  <rect class="interface-box" x="860" y="540" width="40" height="20" rx="2"/>
  <text class="text code" x="910" y="555">Interface</text>
  
  <rect class="abstract-box" x="860" y="570" width="40" height="20" rx="2"/>
  <text class="text code" x="910" y="585">Abstracta</text>
  
  <rect class="concrete-box" x="860" y="600" width="40" height="20" rx="2"/>
  <text class="text code" x="910" y="615">Concreta</text>
  
  <line x1="860" y1="630" x2="900" y2="630" stroke="#ecf0f1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text class="text code" x="910" y="635">Herencia</text>
  
  <!-- Note -->
  <rect fill="#8e44ad" x="850" y="250" width="120" height="150" rx="5"/>
  <text class="text label" x="910" y="275" text-anchor="middle" font-weight="bold">üìê Ejemplo</text>
  <text class="text code" x="860" y="300">Figura f;</text>
  <text class="text code" x="860" y="320">f = </text>
  <text class="text code" x="880" y="320" fill="#2ecc71">new</text>
  <text class="text code" x="860" y="340">  Circulo(</text>
  <text class="text code" x="860" y="360">    "rojo",</text>
  <text class="text code" x="860" y="380">    5.0);</text>
</svg>
